<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ú® AI Image Gallery</h1>
            <p class="subtitle">Explore stunning AI-generated artwork</p>
        </header>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Images</button>
            <button class="filter-btn" data-filter="popular">Most Liked</button>
            <button class="filter-btn" data-filter="recent">Recent</button>
        </div>

        <div class="gallery" id="gallery">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading amazing images...</p>
            </div>
        </div>
    </div>

    <div class="modal" id="imageModal">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">√ó</button>
            <img id="modalImage" src="" alt="">
            <div class="modal-info">
                <h3 id="modalTitle"></h3>
                <button class="like-btn-large" id="modalLikeBtn" onclick="toggleLikeModal()">
                    <span id="modalHeart">ü§ç</span>
                    <span id="modalLikeCount">0</span> Likes
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
