<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Gallery ✨</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
  <nav class="navbar">
    <h1>✨ Dream Gallery</h1>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search images...">
      <button id="themeToggle">🌙</button>
    </div>
  </nav>

  <div class="filters">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="popular">🔥 Popular</button>
    <button class="filter-btn" data-filter="recent">🕓 Recent</button>
  </div>

  <main class="gallery" id="gallery">
    <div class="loading-grid">
      <div class="skeleton"></div>
      <div class="skeleton"></div>
      <div class="skeleton"></div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal" id="imageModal">
    <div class="modal-overlay" onclick="closeModal()"></div>
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">×</button>
      <img id="modalImage" src="" alt="">
      <div class="modal-info">
        <h3 id="modalTitle"></h3>
        <button class="like-btn-large" id="modalLikeBtn" onclick="toggleLikeModal()">
          <span id="modalHeart">🤍</span>
          <span id="modalLikeCount">0</span> Likes
        </button>
      </div>
    </div>
  </div>

  <footer>
    <p>All Images Are Generated Using AI</p><br>
    <p>Made with ❤️ by 0xodinx </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
